<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragon TOOLS v2</title>
    <link
      rel="icon"
      href="https://m.media-amazon.com/images/G/01/Help/pg._V344538549_.png"
    />
    <style type="text/css">
      @import url("https://fonts.cdnfonts.com/css/amazon-ember");
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        -ms-word-wrap: break-word;
        word-wrap: break-word;
        scroll-behavior: smooth;
      }
      * {
        box-sizing: border-box;
      }
      body > * > * {
        font-family: "Amazon Ember V2", sans-serif;
        text-align: center;
        margin: 0;
      }
      button {
        background-color: #fff;
        border: 1px #000 solid;
        border-radius: 2.5px;
        font-family: "Amazon Ember V2", sans-serif;
        font-size: inherit;
        cursor: pointer;
        display: block;
        margin: 0 auto;
      }
      button:hover {
        background-color: #eee;
      }
      object[class="pdf"] {
        display: block;
        width: 75rem;
        max-width: 100%;
        height: 50rem;
        margin: 0 auto;
      }
      .dlBtns > * {
        display: inline-block;
        margin: 0 0.25rem;
      }
    </style>
    <script>
      async function dlNow(arg) {
        let ext, mime;
        switch (arg) {
          case "zippedfile":
            ext = "zip";
            mime = "text/html";
            break;
          case "singlefile":
            ext = "html";
            mime = "application/zip";
            break;
          default:
            throw new Error("undefined");
        }
        try {
          const response = await fetch("./paragontoolsv2." + ext),
            htmlContent = await response.text(),
            blob = new Blob([htmlContent], { type: mime }),
            a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "paragontoolsv2." + ext;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        } catch (err) {
          console.error("file not found:", err);
        }
      }
    </script>
  </head>
  <body>
    <div style="padding: 1rem">
      <h1>
        <svg

          xmlns:xlink="http://www.w3.org/1999/xlink"

        >

            <path
              style="

            ></path>
            <path
              style="

              d="M 1.632812 11.96875 L 8.539062 15.96875 L 9.238281 15.5625 L 14.765625 12.359375 L 14.765625 20.597656 L 8.890625 24 L 1.632812 19.796875 Z M 1.632812 11.96875"
            ></path>
          </g>
        </svg>
        <b>Paragon TOOLS v2</b>
      </h1>
      <br />
      <p>choose the method to download the tools:</p>
      <div class="dlBtns">
        <button onclick="dlNow('zippedfile')">ZIP</button>
        <button onclick="dlNow('singlefile')" disabled>HTML</button>
      </div>
